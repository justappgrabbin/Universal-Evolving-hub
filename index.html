
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNTHIA 97Â° MOBILE MASTER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon: #00f3ff; --magenta: #ff00ff; --bg: #050505; --panel: rgba(20, 20, 25, 0.95); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Space Mono', monospace; overflow: hidden; height: 100vh; }
        #canvas-container { height: 40vh; width: 100%; border-bottom: 1px solid var(--neon); position: relative; }
        #axis-overlay { position: absolute; top: 10px; right: 10px; font-size: 0.7em; color: var(--neon); pointer-events: none; }
        .accordion { height: 60vh; overflow-y: auto; padding: 10px; padding-bottom: 100px; }
        .drawer { background: var(--panel); border: 1px solid #333; margin-bottom: 8px; border-radius: 12px; overflow: hidden; transition: all 0.3s ease; }
        .drawer-header { padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        .drawer-content { padding: 15px; display: none; border-top: 1px solid #222; }
        .active .drawer-content { display: block; }
        .active { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
        button { background: var(--neon); border: none; padding: 12px; border-radius: 6px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-family: inherit; }
        .btn-studio { background: var(--magenta); color: white; margin-top: 20px; }
        .note-entry { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin-bottom: 10px; font-size: 0.8em; border-left: 3px solid var(--neon); }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="axis-overlay">PHASE: 97Â° | AXIS: <span id="axis-val">0.00</span></div>
    </div>
    <div class="accordion">
        <div class="drawer active" id="dna-drawer">
            <div class="drawer-header" onclick="toggleDrawer('dna-drawer')"><span>ðŸ§  97Â° TRINITY DNA</span></div>
            <div class="drawer-content"><div id="coord-str" style="color:var(--neon); font-size: 1.1em; word-break: break-all;">--.--.--.--.--</div></div>
        </div>
        <div class="drawer" id="ear-drawer">
            <div class="drawer-header" onclick="toggleDrawer('ear-drawer')"><span>ðŸ‘‚ THE EAR (LISTENING)</span></div>
            <div class="drawer-content">
                <button id="mic-btn" onclick="startListening()">ACTIVATE MICROPHONE</button>
                <div id="listen-status" style="margin-top:10px; text-align: center; font-size: 0.8em;">Status: Standby</div>
            </div>
        </div>
        <div class="drawer" id="scribe-drawer">
            <div class="drawer-header" onclick="toggleDrawer('scribe-drawer')"><span>ðŸ““ SCRIBE & STUDIO</span></div>
            <div class="drawer-content">
                <div id="notes-list">No notes manifested.</div>
                <button class="btn-studio" onclick="exportToStudio()">ðŸš€ EXPORT TO AI STUDIO</button>
            </div>
        </div>
    </div>
    <script>
        const TrinityEngine = {
            getAxis: () => (new Date().getMilliseconds() / 1000) * 97,
            getCoord: (axis) => {
                const s = new Date().getSeconds();
                return `${(s % 64) + 1}.6.2.4.3.Axis:${axis.toFixed(2)}`;
            }
        };

        let scene, camera, renderer, rig, torso;
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.4), 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight * 0.4);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            rig = new THREE.Group();
            torso = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshPhongMaterial({ color: 0x00f3ff, wireframe: true }));
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), new THREE.MeshPhongMaterial({ color: 0xffffff }));
            head.position.y = 1.1;
            torso.add(head); rig.add(torso); scene.add(rig);
            const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(1, 1, 2); scene.add(light);
            camera.position.z = 2.5; camera.position.y = 0.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            const axis = TrinityEngine.getAxis();
            document.getElementById('axis-val').innerText = axis.toFixed(2);
            document.getElementById('coord-str').innerText = TrinityEngine.getCoord(axis);
            rig.rotation.y += 0.005 * (axis / 97 + 0.5);
            torso.scale.set(1, 1 + 0.02 * Math.sin(Date.now() * 0.0015), 1);
            renderer.render(scene, camera);
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.continuous = true;
            rec.onstart = () => { document.getElementById('listen-status').innerText = "Status: LISTENING..."; };
            rec.onresult = (event) => {
                const text = event.results[event.results.length - 1][0].transcript;
                if (text.toLowerCase().includes("synthia")) {
                    if (navigator.vibrate) navigator.vibrate(200);
                    saveNote(text);
                }
            };
            rec.start();
        }

        function saveNote(text) {
            const notes = JSON.parse(localStorage.getItem('synthia_notes') || '[]');
            notes.push({ text, axis: document.getElementById('axis-val').innerText, time: new Date().toLocaleTimeString() });
            localStorage.setItem('synthia_notes', JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('synthia_notes') || '[]');
            document.getElementById('notes-list').innerHTML = notes.map(n => `
                <div class="note-entry"><strong>[Axis ${n.axis}]</strong> ${n.text}</div>
            `).reverse().join('');
        }

        function exportToStudio() {
            const manifest = { system: "SYNTHIA_97_MOBILE", memory: JSON.parse(localStorage.getItem('synthia_notes')), source: document.documentElement.outerHTML };
            const blob = new Blob([JSON.stringify(manifest, null, 2)], { type: 'application/json' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `synthia_manifest.json`; a.click();
        }

        function toggleDrawer(id) { document.getElementById(id).classList.toggle('active'); }
        window.onload = () => { init3D(); animate(); renderNotes(); };
    </script>
</body>
</html>
